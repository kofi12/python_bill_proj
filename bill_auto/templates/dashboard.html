<!DOCTYPE>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

        
        <body>
            <nav class="navbar navbar-dark bg-dark justify-content-between">
                <a class="navbar-brand">Resident Income Management</a>
            </nav>
            <br><br>
              <div class="card bg-light ms-4 me-4 mb-4">
                <div class="card header">
                  <div class="col-sm">
                    <i class="fa-solid fa-list fa-lg"></i> Resident List
                  </div>
                </div>
            <table name="dash-table" sty>
                <tr>
                    <th name="resident">Resident Name</th>
                    <th class="date" name="birth">Birthday</th>
                    <th class="date" name="admission">Admission Day</th>
                    <th class="money" name="rent">Monthly Income</th>  
                </tr>
                {% for resident in residents %}
                <tr>
                    <td>{{ resident.name }}</td>
                    <td>{{ resident.birthday }}</td>
                    <td>{{ resident.admission_date }}</td>
                    <td>{{ resident.rent }}</td>
                </tr>
                {% endfor %}
            </table>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </head>
</html>
